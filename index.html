<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MenÃº Alorico Lomitos</title>
  <link rel="stylesheet" href="style-lomitos.css" />
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo" class="logo" />
    <h1>MenÃº Alorico Lomitos</h1>
    <img src="Repartidor.png" alt="Repartidor" class="icono" />
  </header>

  <div class="menu-container" id="menu"></div>

  <a href="https://wa.me/595971891251?text=Hola%2C%20quiero%20hacer%20un%20pedido%20de%20lomitos" class="whatsapp-float" target="_blank">
    ðŸ›µ Pedir por WhatsApp
  </a>

  <script>
    // Cargar productos desde precios.json
    fetch('precios.json')
      .then(response => response.json())
      .then(data => {
        const menuContainer = document.getElementById('menu');
        Object.keys(data).forEach(key => {
          const producto = data[key];
          if (producto.precio > 0) {
            const div = document.createElement('div');
            div.className = 'product';
            div.innerHTML = `
              <img src="lomitos/${producto.imagen}" alt="${key}" />
              <h3>${key}</h3>
              <p>${producto.ingredientes}</p>
              <p><strong>${producto.precio.toLocaleString()} Gs</strong></p>
            `;
            menuContainer.appendChild(div);
          }
        });
      })
      .catch(error => {
        console.error('Error al cargar precios:', error);
      });
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fefaf0;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    header {
      margin-top: 20px;
    }

    header img.logo {
      width: 120px;
      height: auto;
    }

    header h1 {
      font-size: 28px;
      color: #c24a00;
      margin: 10px 0 5px;
    }

    header img.icono {
      width: 60px;
      height: auto;
      margin-bottom: 10px;
    }

    .menu-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    .product {
      width: 200px;
      background: white;
      margin: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s;
    }

    .product:hover {
      transform: scale(1.03);
    }

    .product img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 10px 10px 0 0;
    }

    .product h3 {
      margin: 10px 0 5px;
      font-size: 16px;
    }

    .product p {
      margin: 0 0 10px;
      color: #444;
      font-weight: bold;
    }

    .whatsapp-float {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25d366;
      color: white;
      padding: 12px 18px;
      border-radius: 50px;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }

    .whatsapp-float:hover {
      background-color: #1ebd5b;
    }
  </style>
</body>
</html>
