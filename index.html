<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menú de Lomitos</title>
  <link rel="stylesheet" href="style-lomitos.css" />
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo" class="logo" />
    <h1>Menú Alorico Lomitos</h1>
    <img src="Repartidor.png" alt="Repartidor" class="icono" />
  </header>

  <div class="menu-container" id="menu-container"></div>

  <!-- Popup de cantidad -->
  <div id="popup" class="popup">
    <div class="popup-content">
      <h2 id="popup-title"></h2>
      <label for="cantidad">Cantidad:</label>
      <input type="number" id="cantidad" value="1" min="1" />
      <div class="popup-buttons">
        <button id="confirmar-btn">Agregar</button>
        <button onclick="cerrarPopup()">Cancelar</button>
      </div>
    </div>
  </div>

  <!-- Fondo oscuro -->
  <div id="overlay" class="overlay" onclick="cerrarPopup()"></div>

  <!-- Panel de pedido -->
  <div id="pedido" class="pedido">
    <h3>Mi Pedido</h3>
    <ul id="lista-pedido"></ul>
    <button class="borrar" onclick="borrarPedido()">Borrar todo</button>
    <button class="enviar" onclick="enviarPedido()">Enviar pedido</button>
  </div>

  <script src="script-lomitos.js"></script>
</body>
</html>
